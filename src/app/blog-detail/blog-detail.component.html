<header [ngStyle]="{'background': 'url('+blog.cover+') no-repeat center center'}">
  <h1>{{blog.title}}</h1>
</header>
<div class="pure-g">
  <div class="content pure-u-1 pure-u-sm-1 pure-u-md-1 pure-u-lg-1-2 pure-g-1-2">
    <markdown [src]="blog.file"></markdown>
    <div class="tag-container">
      <button class="tag" *ngFor="let tag of blog.tags"><span>{{tag}}</span></button>
    </div>
  </div>
</div>
