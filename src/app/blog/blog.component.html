<section>
  <h1 class="page-title">Blog</h1>
  <form class="inputbox">
    <input required="required" value="" />
    <button class="del" type="reset"></button>
  </form>
  <div class="scroll-downs">
    <div class="mousey" (click)="jumpToId('blog-container')">
      <div class="scroller"></div>
    </div>
  </div>
</section>
<div class="pure-g" id="blog-container">
  <div class="blog pure-u-1 pure-u-sm-1 pure-u-md-1-3 pure-u-lg-1-4 pure-xl-1-12" *ngFor="let blog of blogs">
    <div class="wrapper" [ngStyle]="{'background': 'url('+blog.cover+') center/cover no-repeat'}">
      <div class="header">
        <div class="date">
          <span class="day">{{blog.day}}</span>
          <span class="month">{{blog.month}}</span>
          <span class="year">{{blog.year}}</span>
        </div>
      </div>
      <div class="data">
        <div class="content">
          <h1 class="title"><a [routerLink]="['/blog-detail', blog.link]">{{blog.title}}</a></h1>
          <p class="text">{{blog.description}}</p>
          <a [routerLink]="['/blog-detail', blog.link]" class="button">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>
